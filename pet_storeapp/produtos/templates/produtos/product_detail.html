{% extends 'base.html' %}
{% block title %}{{ produto.nome }} - Detalhes{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                {% if produto.imagem %}
                    <img src="{{ produto.imagem.url }}" class="card-img-top" alt="{{ produto.nome }}">
                {% endif %}
                <div class="card-body">
                    <h3 class="card-title">{{ produto.nome }}</h3>
                    <p class="card-text">{{ produto.descricao }}</p>
                    <p class="fs-5"><strong>Preço:</strong> R$ {{ produto.preco }}</p>
                    <a href="{% url 'add_produto_carrinho' produto.id %}" class="btn btn-outline-success">Adicionar ao Carrinho</a>
                    <a href="{% url 'list_product' %}" class="btn btn-outline-secondary mt-3">← Voltar para produtos</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
